<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/100devs-calculator/style.css">
    <title>100Devs Calculator</title>
</head>
<body>
    <div class = "calculator">
        <input type="text" class = "calculator-screen" value = "0" disabled />
    <div class = "keys">
       <button type = "button" value = "7">7</button>
       <button type = "button" value = "8">8</button>
       <button type = "button" value = "9">9</button>
       <button type = "button" value = "/">&divide;</button>
    
       <button type = "button" value = "4">4</button>
       <button type = "button" value = "5">5</button>
       <button type = "button" value = "6">6</button>
       <button type = "button" value = "*">&times;</button>

       <button type = "button" value = "1">1</button>
       <button type = "button" value = "2">2</button>
       <button type = "button" value = "3">3</button>
       <button type = "button" value = "+">&plus;</button>

       <button type = "button" value = "0">0</button>
       <button type = "button" value = ".">.</button>
       <button type = "button" value = "&equals;">=</button>
       <button type = "button" value = "-">&minus;</button>
       
       <button class = "clear" type="button" value="AC">PANIC</button>
    </div>
    </div>
<script src="index.js"></script>
</body>
</html>
